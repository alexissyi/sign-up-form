<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="left">
      <div class="panel">
        <img src="./images/odin-lined.png" alt="Odin Logo" />
        <div>ODIN</div>
      </div>
      <div class="credit">
        Photo by
        <a
          href="https://unsplash.com/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Annie Spratt</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-succulent-plant-tR2aTsb4qG0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="right">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="" method="post">
        <div class="right-panel">
          <p>Let's do this!</p>
          <fieldset class="inputs">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" />
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" />
            </div>
            <div>
              <label for="first_name">EMAIL</label
              ><input type="email" id="email" />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label
              ><input
                type="tel"
                id="phone"
                placeholder="123-456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="text" id="password" pattern=".{3}.*" />
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label
              ><input type="text" id="confirm_password" pattern=".{3}.*" />
            </div>
          </fieldset>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>
        Already have an account?
        <a
          href="https://neetcode.io/roadmap?fbclid=IwAR2KhbSCi987cDx26yBdUcxCkYvrR2uMWg4OdhDwSPgUrj1oTD5m0yQJHDE"
          >Log in.</a
        >
      </p>
    </div>
  </body>
</html>
