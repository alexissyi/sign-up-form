<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="left">
      <div class="panel">
        <img src="./images/odin-lined.png" alt="Odin Logo" />
        <div>ODIN</div>
      </div>
      <div class="credit">
        Photo by
        <a
          href="https://unsplash.com/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Annie Spratt</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-succulent-plant-tR2aTsb4qG0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="right">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <div class="forms">
        <p>Let's do this!</p>
        <form action="" method="post">
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" />
          </div>
          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" />
          </div>
          <div>
            <label for="first_name">EMAIL</label
            ><input type="email" id="email" />
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label
            ><input type="tel" id="phone" />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="text" id="password" />
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label
            ><input type="text" id="confirm_password" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
